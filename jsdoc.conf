{
    "tags": {
        "allowUnknownTags": true
    },
    "source": {
        "include": [".","nodes"],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [
        "plugins\\x3doc"
    ],
    "templates":
    {
    },
    "opts" :
    {
        "template": "x3doc",
        "encoding": "utf8",
        "destination": "out",
        "query" :
        {
            "scope": "full"
        }

    },
    "jsVersion": 180
}